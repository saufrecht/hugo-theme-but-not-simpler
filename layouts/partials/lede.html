<div class="title">
  <a class="title" href="{{ .RelPermalink }}">{{.Title}}</a>
  {{ partial "byline" . }}
</div>

{{- if or .Summary .Params.ledepic -}}
  <div>

    {{- if .Params.ledepic -}}
      {{- $image := resources.Get .Params.ledepic -}}
      {{- $show_image := ($image.Resize "75x75") -}}
      <a href="{{ .RelPermalink }}" class="ledepic">
        <figure>
          <img src="{{ $show_image.RelPermalink }}"/>
        </figure>
      </a>
    {{ end }}

    {{- with .Summary -}}
      <div class="no-p">{{- . -}}</div>
    {{- end }}

  </div>
{{ end }}
