{{- if isset .Params "author" -}}
  <div class="byline">
    {{- .Params.author -}}
  </div>
{{- end -}}

{{- if gt .Params.date 0 -}}
  <div class="permalink">
    <a href="{{- .RelPermalink -}}" title="permalink" class="date">
      {{- .Date.Format "2006 Jan 2" -}}
    </a>
    <a href="{{- .RelPermalink -}}" class=" no-under" title="permalink">
      &nbsp;<img class="icon subicon" src="{{- .Params.date_icon -}}"/>
    </a>
  </div>
{{ end }}
