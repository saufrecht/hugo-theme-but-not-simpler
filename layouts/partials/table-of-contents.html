{{- $this_page := . -}}
{{- $siblings := where site.RegularPages "Section" .Section -}}

{{- if .IsHome -}}
  <h1>Home</h1>
{{- else -}}
  <h1><a href="/">Home</a></h1>
{{- end -}}

{{- if .Pages -}}
  {{- range (sort .Pages "Title") }}
    <h2><a href="{{ .RelPermalink }}">{{ partial "shorttitle" . }}</a></h2>
  {{- end -}}

{{- end -}}
